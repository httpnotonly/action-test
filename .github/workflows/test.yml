name: Issue test
on: push
jobs:
  data:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-output.outputs.result }}
    steps:
     - name: data
       id: data
       uses: actions/github-script@v6
       with:
          script: |
            const result = "ยง";
            core.setOutput("result", result);
     - name: Set Output
       id: set-output
       run: echo "result=${{ steps.data.outputs.result }}" >> $GITHUB_ENV

  issue-test:
    runs-on: ubuntu-latest
    needs: data
    steps:
     - name: MyNormalAction
       uses: actions/github-script@v6
       with:
          script: |
            const some_variable = "${{ needs.data.outputs.result }}";
            console.log(some_variable);
